	<script>
		riot.mount('*');

		function newsList() {
			$.ajax({
				url: "http://www.1bpcafe.cn/api/news?pageSize=5&pageIndex=0",
				type: "get",
				dataType: "json",
				success: function(data) {
					var firstDate = data.list[0].create_time.substr(5,2) + "/" + data.list[0].create_time.substr(8,2);
					var secondDate = data.list[1].create_time.substr(5,2) + "/" + data.list[1].create_time.substr(8,2);
					
					$('.wrapper-txt').find('>p').text(data.list[0].title);
					var text = '<a href="newsInformation.html">'+data.list[0].abstract+'<span>[点击查看详情]</span></a>';
					$('.wrapper-txt').append(text);
					$('.news-show-lt')
						.find('.big-font').text(data.list[0].title)
						.siblings('.small-font').text(data.list[0].abstract)
						.parents('.news-show-lt').find('.show-txt-circle').text(firstDate);
					$('.news-show-rt')
						.find('.big-font').text(data.list[1].title)
						.siblings('.small-font').text(data.list[1].abstract)
						.parents('.news-show-rt').find('.show-txt-circle').text(secondDate);
				},
				error: function(err) {

				}
			});
		}
		newsList();

		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: 5000,
			hashnav: true,
			hashnavWatchState: true,
			setWrapperSize: true,
			freeMode: false,
			preventLinksPropagation: true,
			touchAngle: 45,
			resistance: true,
			passiveListeners: false, // 有时会与 e.preventDefault 冲突
			pagination: '.swiper-pagination',
			paginationType: 'bullets', // 分页器样式 bullets-圆点 fraction-分式 progress-进度条
			paginationClickable: false,  // 点击分页器控制 swiper 切换
			paginationElement: 'li', // 设置分页器的 HTML 标签
			keyboardControl: true, // 允许键盘控制 swiper 切换
			mousewheelControl: false,  // 允许鼠标滚轮控制 swiper 切换
			zoomToggle: false,
			// effect 参数 " fade cube  coverflow flip "
			effect: 'coverflow'
		});

		$('.app').on('click', function(e) {
			var flagIn = $('.coffee-menu').hasClass('menu-fade-in');
			if(flagIn) {
				$('.coffee-menu').addClass('menu-fade-out').removeClass('menu-fade-in');
			}
		});
